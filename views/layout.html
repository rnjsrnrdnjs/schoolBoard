<!DOCTYPE html>
<html>
    <head>
        <title>마니또</title>
        <meta name="viewport" content="width=device-width,user-scalable=no" />
        <link rel="stylesheet" href="/main.css" />
		<script src="https://kit.fontawesome.com/f8e413c7a2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
			{% block content %} 
			{% endblock %} 
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            window.onload = () => {
                if (new URL(location.href).searchParams.get('loginError')) {
                    alert(new URL(location.href).searchParams.get('loginError'));
                }
				if (new URL(location.href).searchParams.get('nickError')) {
                    alert(new URL(location.href).searchParams.get('nickError'));
                }
				if (new URL(location.href).searchParams.get('Error')) {
                    alert(new URL(location.href).searchParams.get('Error'));
                }
				if(document.getElementById('showFoot') )
		    	document.getElementById('showFoot').scrollTop = document.getElementById('showFoot').scrollHeight;
            };
        </script>
        {% block script %} {% endblock %}
    </body>
</html>
