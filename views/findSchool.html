{% extends 'layout.html' %} {% block content %}
<img src="/manito.svg" id ="loginImg">

<div style="text-align:center;">
	
	<form action="/post/school/search" method="post">
		<input  name="schoolname" placeholder="검색할 내용"  maxlength="30"  required autofocus>
				<button class="btn7" type="submit" style="width:20%;font-size:1em; border:none;">
						<i class="fas fa-search-location"></i>검색
				</button>
</form>
	{% for find in result %}
		<form action="/post/join/{{find.name}}" method="post" style="padding:20px;">
			<input type="hidden" name="code" value="{{find.code}}">
			<button type="submit">
			<div >
			{{find.name}}
			</div>
			<div>
			{{find.addr}}
			</div>
			</button>
		</form>
	{% endfor %}
</div>


{% endblock %}
