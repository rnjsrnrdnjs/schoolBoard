{% extends 'main.html' %} {% block login %}
<form id="loginForm" action="/auth/join" method="post">
    <div class="input_group">
        <label for="email">이메일: </label>
        <input id="email" type="email" name="email" required autofocus />
    </div>
    <p></p>

    <div class="input_group">
        <label for="ownId">아이디: </label>
        <input id="ownId" type="ownId" name="ownId" required />
    </div>
    <p></p>
    <div class="input_group">
        <label for="password">비밀번호: </label>
        <input id="password" type="password" name="password" required />
    </div>
    <p></p>
    <div class="input_group">
        <label for="nickname">닉네임: </label>
        <input id="nickname" type="nickname" name="nickname" required />
    </div>
    <p></p>
    <select id="sexual" type="sexual" name="sexual" required>
        <option value="">-- 성별 --</option>
        <option value="man">남자</option>
        <option value="woman">여자</option>
    </select>
    <p></p>
    <button id="joinBtn" type="submit" class="btn">가입</button>
</form>
{% endblock %}
