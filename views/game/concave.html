{% extends 'layout.html' %} {% block content %}

<div class="concave">
    <div class="menu" style="background-color:#fcfcfc">
		
        <div id="title" style="width: 100%; height: 10vh; background: linear-gradient(to right,#FFB4B9, #fffcdc);"><span style="font-weight:bold; padding:5%;">
			<span style="color:white;">마니또</span> <span>오목</span> <img src="/game-controller.svg" style="width:10%; height:auto;">  </span>
			<div
            style="
               display: inline-block;
    padding: 5%;
    font-size: 0.8em;
    color: #282828;
    font-weight: bold;
            "
        >
            접속인원 :
            <span id="userCount"></span>
        </div>
		</div>

	<div style="border: 1px solid #d2d2d2;
    background-color: aliceblue;
    height: 80vh;">
        <div id="alert" style="text-align: center;
    margin-top: 2%;
    color: #282828;font-weight: bold;"></div>
        <div class="welcome" style="text-align: center;
    margin-top: 2%;
    color: #828282;
    font-weight: bold;"><img src="/h1.svg" style="width:5%;">앱 이용자들과 오목을 즐겨보세요<img src="/h2.svg" style="width:5%;"></div>
		<div style="width;100%; text-align:center;">
		<img src="/c4.svg" style="width:50%;height:50%;">
			<div> 흑돌은 3x3, 4x4, 6목 이상을 둘수없고 흰돌은 제약이없는 렌주룰로 진행됩니다! </div>
		</div>
        
		<div style="width:100%; text-align:center;">			
        <button
            class="btn8"
            id="findMatch"
            type="submit"
            style="
                display: inline-block;
     width: 100px;
    font-size: 0.8rem;
    font-weight: bold;
    color: white;
    padding: 2%;
    background-color: rgb(255, 158, 155);
    box-shadow: crimson 5px 5px;
            "
        >
            <img src="/start.svg" style="width:100%;">시작하기
        </button>
        <button
            class="btn8"
            id="cancelMatch"
            type="submit"
            style="
                display: none;
    width: 100px;
    font-size: 0.8rem;
    font-weight: bold;
    color: white;
    padding: 2%;
    background-color: rgb(255, 158, 155);
    box-shadow: crimson 5px 5px;
            "
        >
           <img src="/start.svg" style="width:100%;">취소하기
        </button>
        <button
            class="btn8"
            id="reMatch"
            type="submit"
            style="
                display: none;
                 width: 100px;
    font-size: 0.8rem;
    font-weight: bold;
    color: white;
    padding: 2%;
    background-color: rgb(255, 158, 155);
    box-shadow: crimson 5px 5px;
            "
        >
           <img src="/start.svg" style="width:100%;">다시하기
        </button>
					</div>

        <div id="name" style="display: none;">{{user.nick}}</div>
				</div>

    </div>
	
    <div class="gameBoard">
        <button class="goBack" onclick="window.location.reload()">Go back</button>
        <div id="userHello"></div>
        <div id="turn"></div>
        <div id="color"></div>
        <div class="center"></div>
        <div id="time">상대의 차례입니다!</div>
    </div>
</div>

<div class="push"></div>
<footer>
    <table>
        <tr>
            <td class="footerTd">
                <a href="/main">
                    <i class="fas fa-clipboard-list fa-2x" style="color: #b4b4b4;"></i>
                </a>
            </td>
            <td class="footerTd">
                <a href="/chat">
                    <i class="fas fa-envelope fa-2x" style="color: #b4b4b4;"></i>
                </a>
            </td>
            <td class="footerTd">
                <a href="/game">
                    <i class="fas fa-gamepad fa-2x" style="color: #ff5675;"></i>
                </a>
            </td>
            <td class="footerTd">
                <a href="/school">
                    <i class="fas fa-school fa-2x" style="color: #b4b4b4;"></i>
                </a>
            </td>
            <td class="footerTd">
                <a href="/setting">
                    <i class="fas fa-cogs fa-2x" style="color: #b4b4b4;"></i>
                </a>
            </td>
        </tr>
        <tr>
            <td class="footerTd">
                <a href="/main" class="btn2">
                    게시판
                </a>
            </td>
            <td class="footerTd">
                <a href="/chat" class="btn2">
                    채팅
                </a>
            </td>
            <td class="footerTd">
                <a href="/game" class="btn2" style="color: #ff5675;">
                    게임
                </a>
            </td>
            <td class="footerTd">
                <a href="/school" class="btn2">
                    학급정보
                </a>
            </td>
            <td class="footerTd">
                <a href="/setting" class="btn2">
                    설정
                </a>
            </td>
        </tr>
    </table>
</footer>
{% endblock %} {% block script %}

<script src="/concaveScript/room.js"></script>
{% endblock %}
